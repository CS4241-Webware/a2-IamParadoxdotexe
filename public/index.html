<!DOCTYPE html>
<html lang="en">
<head>
  <title>pogchat.io</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/index.css">

  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
  <script src="scripts/helpers.js"></script>

  <script>
    let username = undefined;
    const getUsername = () => {
      if (username !== undefined) {
        document.body.classList.add('loaded'); // enable transition only after initial username check
      }
      username = parseUsername();
      if (username) {
        document.body.classList.add('joined');
        renderChat();
      } else {
        document.body.classList.remove('joined');
      }
    }

    function join() {
      const input = document.getElementById('username');
      if (input.value) {
        const path = window.location.href.split('?')[0] + `chat?username=${input.value}`;
        window.history.pushState({ path }, '', path);
        getUsername();
        input.value = null;
      }
    }

    const send = (e) => {
      e.preventDefault();

      const message = document.getElementById('message');
      const body = JSON.stringify({
        username,
        content: message.value
      });
      fetch(window.location.href, { method:'POST', body }).then(async data => {
        renderChat(await data.json()).then();
      });

      message.value = null;
    }

    // check for username when location changes
    window.addEventListener('popstate', getUsername);
  </script>
</head>

<body>
<div id="texture"><img src="assets/texture.jpg" alt=""></div>
<h1>pogchat.io</h1>
<h2>a chat for all my pogchamps</h2>

<div id="join">
  <div class="join__card card">
    <div class="title">Join the chatroom</div>
    <div class="subtitle">Enter your <strong>pogchat.io</strong> username to begin chatting!</div>
    <small>Username</small>
    <input type="text" id="username" placeholder="Enter a username">
    <button onclick="join()">Join</button>
  </div>
</div>

<div id="chat">
  <div class="chat__fade"></div>
  <div class="chat__messages" id="messages"></div>
  <form class="chat__input" action="">
    <input type="text" id="message" placeholder="Write a reply">
    <button id="send" onclick="send()">Send</button>
  </form>
</div>
</body>

<script>
  document.getElementById('send').onclick = send;
  getUsername();

  async function renderChat(data = null) {
    if (!data) {
      data = await fetchData();
    }
    data.forEach(d => {
      d.class = d.username === username ? 'owned': '';
      d.timeString = getTimeString(d.submitted);
    });
    console.log(data);
    fetch('templates/message.mustache').then(response => response.text())
            .then(template => {
              renderTemplate(template, 'messages', data);
              document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            });
  }
</script>
</html>
