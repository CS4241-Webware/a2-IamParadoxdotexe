<!DOCTYPE html>
<html lang="en">
<head>
  <title>pogchat.io</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/index.css">

  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
  <script src="scripts/helpers.js"></script>

  <script>
    let username = null;
    let hash = null;
    let template = null;
    const duration = 500;

    const updateUser = (u, h) => {
      username = u;
      hash = h;
      if (username && hash) {
        document.getElementById('chat').style.display = ''
        setTimeout(() => document.body.classList.add('joined'), 50);
        setTimeout(() => document.getElementById('join').style.display = 'none', duration);
        renderChat();
        shadowRoute('chat');
      } else {
        document.getElementById('join').style.display = ''
        setTimeout(() => document.body.classList.remove('joined'), 50);
        setTimeout(() => document.getElementById('chat').style.display = 'none', duration);
        shadowRoute('');
      }
    }

    async function join() {
      const usernameInput = document.getElementById('usernameInput');
      const secretInput = document.getElementById('secretInput');
      if (usernameInput.value && secretInput.value) {
        const hash = await authenticateUser(usernameInput.value, secretInput.value);
        if (hash) {
          updateUser(usernameInput.value, hash);
          usernameInput.value = null;
        } else {
          window.alert('Account secret incorrect.');
        }
        secretInput.value = null;
      }
    }

    const send = (e) => {
      e.preventDefault();
      const message = document.getElementById('messageInput');
      sendMessage(username, message.value, hash).then(renderChat);
      message.value = null;
    }

    // check for username when location changes
    window.addEventListener('popstate', () => updateUser(null, null));
  </script>
</head>

<body>
<div id="texture"><img src="assets/texture.jpg" alt=""></div>
<h1>pogchat.io</h1>
<h2>a chat for all my pogchamps</h2>

<div id="join">
  <div class="join__card card">
    <div class="title">Join the chatroom</div>
    <div class="subtitle">Login to your <strong>pogchat.io</strong> account to begin chatting!</div>
    <small>Username</small>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <small>Password</small>
    <input type="password" id="secretInput" placeholder="Enter password">
    <button id="joinButton" onclick="join()">Join</button>
  </div>
</div>

<div id="chat">
  <div class="chat__messages" id="messages"></div>
  <form class="chat__input" action="">
    <input type="text" id="messageInput" placeholder="Write a reply">
    <button id="sendButton" onclick="send()">Send</button>
  </form>
</div>
</body>

<script>
  document.getElementById('sendButton').onclick = send;

  async function renderChat(data = null) {
    if (!data) {
      data = await fetchData();
    }
    data.forEach(d => {
      d.class = d.username === username ? 'owned': '';
      d.class += d.admin ? ' admin': '';
      d.timeString = getTimeString(d.submitted);
    });
    console.log(data);

    if (template) {
      _renderChat(data);
    } else {
      fetch('templates/message.mustache').then(response => response.text()).then(t => {
        template = t;
        _renderChat(data);
        document.body.classList.add('rendered');
      });
    }
  }

  function _renderChat(data = null) {
    renderTemplate(template, 'messages', data);
    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
  }
</script>
</html>
